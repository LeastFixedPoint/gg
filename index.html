<!doctype html>
<head>
  <meta charset='utf-8'>

  <title>My Parse App</title>
  
  <meta name='description' content='My Parse App'>
  <meta name='viewport' content='width=device-width'>
  
  <link rel='stylesheet' href='css/normalize.css'>
  <link rel='stylesheet' href='css/styles.css'>
  
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script type='text/javascript' src='http://www.parsecdn.com/js/parse-1.2.18.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>

  <script src='js/netrunner.js'></script>
  <script src='js/runner.js'></script>
</head>

<body>

  <div id="runnerSection">
    <div id="runnerStatus"></div>
  </div>
  
  <div id='loginSection'>
    <h1>Log in to Parse</h1>
    <p>Application ID <br/> <input id='appId' type='text' value='' /></p>
    <p>Javascript Key <br/> <input id='jsKey' type='text' value='' /></p>
    <p><button id='loginToParse'>Log in</button></p>
  </div>

  <div id="gameSection">
    <button class="endturn">End turn</button>

    <div class="side">
      <div class="row main">
        <div class="section stats">
          <div class="credits"><span><span class="count">?</span>&nbsp;credits</span></span><div class="trigger"></div></div>
          <div class="clicks"><span><span class="count">?</span>&nbsp;clicks</span></span><div class="trigger"></div></div>

          <div class="runner tags"><span><span class="count">?</span>&nbsp;tags</span></span><div class="trigger"></div></div>
          <div class="runner heap"><span><span class="count">?</span>&nbsp;cards in heap</span></span><div class="trigger"></div></div>
          <div class="runner stack deck"><span><span class="count">?</span>&nbsp;cards in stack</span></span><div class="trigger"></div></div>

          <div class="corp badpub"><span><span class="count">?</span>&nbsp;bad publicity</span></span><div class="trigger"></div></div>
          <div class="corp archives"><span><span class="count">?</span>&nbsp;cards in archives</span></span><div class="trigger"></div></div>
          <div class="corp rnd deck"><span><span class="count">?</span>&nbsp;cards in R&amp;D</span></span><div class="trigger"></div></div>
        </div>

        <div class="section identity"></div>

        <div class="section main runner us grip hand"></div>
        <div class="section main corp us hq hand"></div>
        <div class="section main runner them grip hand"><span class="count">?</span>&nbsp;cards in grip</div>
        <div class="section main corp them hq hand"><span class="count">?</span>&nbsp;cards in HQ</div>
      </div>

      <div class="row runner rig">
        <div class="section main rig"></div>
      </div>

      <div class="row corp servers">
        <div class="section main servers">
          <div class="server archives"><div class="target">Archives</div><hr/></div>
          <div class="server rnd"><div class="target">R&amp;D</div><hr/></div>
          <div class="server hq"><div class="target">HQ</div><hr/><div class="ice">Ice1</div><div class="ice">Ice2</div></div>
        </div>
      </div>

    </div>
    
    <hr/>

  </div>

  <script type='text/javascript'>
    var game = new Netrunner()
    var runner = new ParseRunner(game)

    $('#loginToParse').click(function() {
      runner.run()
    })

    // SCRIPTED

    $('#appId').val('LUnIMrZ07VCcMHvYhK2EevwHBGD209G3Xge6mJS1')
    $('#jsKey').val('bk9WxyBQT0PwOzLoyynIAbKGETI0Z0pYPKCoPzeU')
    $('#loginToParse').trigger('click')

  </script>
</body>

</html>
